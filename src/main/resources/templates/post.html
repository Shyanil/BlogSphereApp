<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlogSphere - Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    h5 {
      color: #666;
      margin-bottom: 5px;
    }
    p {
      color: #333;
      line-height: 1.6;
    }
    .post {
      margin-bottom: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      border-radius: 5px;
    }
    .centered {
      display: flex;
      justify-content: center;
    }
    .home-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .home-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="centered">
    <a th:href="@{'/'}" class="home-btn">Home</a>
  </div>
  <div class="post">
    <h2 th:text="${post.title}">Title</h2>
    <h5 th:text="'Written by ' + ${post.account.firstname}">Account First Name</h5>
    <h5 th:text="'Created at ' + ${post.createdAt}">This Post is Created At</h5>
    <p th:text="${post.body}">body text</p>
  </div>
</div>
</body>
</html>
